<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Dragon</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 80%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(128, 0, 128, 0.7);
      animation: glow 4s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
    }
  </style>
</head>
<body>
  <img src="8333191a7f58b8130c0921966f7dfc61.jpg" alt="Dark Dragon">
</body>
</html>
