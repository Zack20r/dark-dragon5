<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Fantasy Dragon</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #150020, #000);
      overflow: hidden;
    }
    .dragon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: auto;
      transform: translate(-50%, -50%);
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 0 30px violet);
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -53%) scale(1.05); }
    }
    .aura {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(180,0,255,0.15), transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="aura"></div>
  <img class="dragon" src="https://raw.githubusercontent.com/Zack20r/dark-dragon4/main/dragon.jpg" alt="Dark Dragon" />
</body>
</html>
